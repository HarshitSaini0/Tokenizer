<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Tokenizer Visualizer</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="app">
    <header class="topbar">
      <div class="title">Tokenizer Visualizer</div>
      <div class="controls">
        <button id="githubBtn" class="icon-btn" title="View on GitHub" aria-label="GitHub">
          <svg id="githubIcon" width="22" height="22" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
            stroke-linecap="round" stroke-linejoin="round" style="vertical-align:middle;">
            <path d="M12 2C6.48 2 2 6.58 2 12.26c0 4.5 2.87 8.32 6.84 9.67.5.09.68-.22.68-.48 0-.24-.01-.87-.01-1.7-2.78.62-3.37-1.36-3.37-1.36-.45-1.17-1.11-1.48-1.11-1.48-.91-.64.07-.63.07-.63 1 .07 1.53 1.05 1.53 1.05 .89 1.56 2.34 1.11 2.91.85.09-.66.35-1.11.63-1.37-2.22-.26-4.56-1.14-4.56-5.07 0-1.12.39-2.03 1.03-2.75-.1-.26-.45-1.3.1-2.7 0 0 .84-.28 2.75 1.05A9.38 9.38 0 0 1 12 6.84c.85.004 1.71.12 2.51.35 1.91-1.33 2.75-1.05 2.75-1.05 .55 1.4.2 2.44.1 2.7 .64.72 1.03 1.63 1.03 2.75 0 3.94-2.34 4.81-4.57 5.07 .36.32.68.94.68 1.9 0 1.37-.01 2.47-.01 2.81 0 .27.18.58.69.48C19.13 20.58 22 16.76 22 12.26 22 6.58 17.52 2 12 2z"/>
          </svg>
        </button>
        <button id="themeToggle" class="icon-btn" title="Toggle theme">üåó</button>
        <button id="resetAll" class="danger">Reset All</button>
      </div>
    </header>

    <main class="content">
      <section class="left">
        <label class="label">Input</label>
        <textarea id="inputText" placeholder="Type or paste text here..." rows="5"></textarea>

        <div class="btn-row">
          <button id="pasteBtn">Paste</button>
          <button id="clearBtn">Clear All</button>
          <div class="spacer"></div>
          <button id="copyEncodedBtn">Copy Encoded</button>
          <button id="copyDecodedBtn">Copy Decoded</button>
          <!-- <button id="copyTokensBtn">Copy Tokens</button> -->
        </div>

        <div class="decode-by-index">
          <label>Decode token index</label>
          <div class="inline-row">
            <input id="indexInput" type="number" placeholder="Enter index (e.g. 3)" />
            <div class="btn-row">
              <button id="getDecodedBtn">Get</button>

              <div id="indexDecoded" class="pill">‚Äî</div>
            </div>
          </div>
        </div>

      </section>

      <section class="right">
        <div class="card">
          <h3>Encoded Array</h3>
          <pre id="encodedOutput">[]</pre>
        </div>

        <div class="card">
          <h3>Decoded Array</h3>
          <pre id="decodedOutput">[]</pre>
        </div>

        <!-- <div class="card tokens-card">
          <div class="card-head">
            <h3>Library of Tokens</h3>
            <small class="muted">Persistent via cookies</small>
          </div>
          <pre id="libraryOutput">[]</pre>
        </div> -->
      </section>
    </main>

    <footer class="footer">Made with ‚ù§Ô∏è </footer>
  </div>

  <script type="module" src="script.js"></script>
</body>
</html>
